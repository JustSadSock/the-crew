<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Crew Demo</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat { border: 1px solid #ccc; height: 200px; overflow-y: auto; margin-top: 10px; padding:5px; }
  </style>
</head>
<body>
  <h1>The Crew Demo</h1>
  <div id="login">
    <input id="name" placeholder="Your name" />
    <button id="create">Create Room</button>
    <input id="room" placeholder="Room ID" />
    <button id="join">Join Room</button>
  </div>

  <div id="game" style="display:none;">
    <p id="status"></p>
    <button id="start">Start Game</button>
    <button id="play">Play Card</button>
    <button id="next">Next Round</button>
    <div id="chat"></div>
    <input id="text" placeholder="Say something" />
    <button id="send">Send</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
